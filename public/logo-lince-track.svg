<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350">
  <!-- Background for visibility -->
  <rect width="600" height="350" fill="white"/>

  <!-- Lynx head with speed lines - Dark blue -->
  <g>
    <!-- Speed lines - Cyan -->
    <line x1="100" y1="60" x2="140" y2="60" stroke="#00CED1" stroke-width="8" stroke-linecap="round"/>
    <line x1="120" y1="90" x2="150" y2="90" stroke="#00CED1" stroke-width="6" stroke-linecap="round"/>
    <line x1="90" y1="120" x2="140" y2="120" stroke="#00CED1" stroke-width="8" stroke-linecap="round"/>
    <line x1="110" y1="150" x2="145" y2="150" stroke="#00CED1" stroke-width="5" stroke-linecap="round"/>
    <line x1="100" y1="180" x2="150" y2="180" stroke="#00CED1" stroke-width="7" stroke-linecap="round"/>

    <!-- Main speed lines in dark blue -->
    <line x1="100" y1="100" x2="180" y2="100" stroke="#1E3A5F" stroke-width="10" stroke-linecap="round"/>
    <line x1="120" y1="130" x2="190" y2="130" stroke="#1E3A5F" stroke-width="8" stroke-linecap="round"/>
    <line x1="90" y1="160" x2="180" y2="160" stroke="#1E3A5F" stroke-width="10" stroke-linecap="round"/>

    <!-- Lynx head silhouette - Dark navy blue -->
    <path d="M 200,80 Q 220,60 240,70 L 250,50 L 255,75 Q 270,70 280,85 Q 290,90 285,105 L 295,110 Q 300,125 290,135 Q 285,145 270,145 L 265,160 Q 255,170 245,165 Q 240,175 230,172 Q 220,175 215,165 Q 210,160 215,150 L 210,145 Q 200,140 198,125 Q 195,110 200,95 Z" fill="#1E3A5F"/>

    <!-- Ear tufts -->
    <path d="M 240,50 L 245,35 L 250,50 Z" fill="#1E3A5F"/>
    <path d="M 270,60 L 275,45 L 280,60 Z" fill="#1E3A5F"/>

    <!-- Eye - Cyan -->
    <circle cx="255" cy="100" r="8" fill="#00CED1"/>
    <circle cx="255" cy="100" r="4" fill="white"/>

    <!-- Cyan accent circle background -->
    <circle cx="330" cy="130" r="60" fill="none" stroke="#00CED1" stroke-width="6" opacity="0.3"/>
  </g>

  <!-- Text: LINCE -->
  <g>
    <text x="300" y="200" font-family="Arial Black, sans-serif" font-size="85" font-weight="900" fill="#1E3A5F">LINC</text>
    <text x="510" y="200" font-family="Arial Black, sans-serif" font-size="85" font-weight="900" fill="#00CED1">E</text>
  </g>

  <!-- Text: TRACK -->
  <g>
    <text x="300" y="270" font-family="Arial, sans-serif" font-size="65" font-weight="bold" fill="#6B7280">TRACK</text>
  </g>

  <!-- Shield/Badge icon below TRACK - Cyan -->
  <path d="M 320,285 L 310,295 L 310,310 Q 310,320 320,325 Q 330,320 330,310 L 330,295 Z" fill="#00CED1"/>
  <path d="M 315,300 L 318,305 L 325,295" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
